<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al escuchar tu corazón latir ❤️</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6f9;
            /* Fondo suave que resalta el botón */
        }
        
        .start-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
            background-color: #ffe6f9;
            z-index: 10;
        }
        
        .start-button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 2s infinite;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .back {
            position: fixed;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
            animation-name: backdiv;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            display: none;
            /* Oculto inicialmente */
        }
        
        .heart {
            position: absolute;
            margin: auto;
            top: 25%;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: pink;
            height: 100px;
            width: 100px;
            transform: rotate(-45deg);
            animation-name: beat;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        
        .heart:after {
            background-color: pink;
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 100px;
            height: 100px;
            top: -50px;
            left: 0px;
        }
        
        .heart:before {
            background-color: pink;
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0px;
            left: 50px;
        }
        
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -150%);
            text-align: center;
            font-size: 20px;
            color: white;
            animation: textChange 2s infinite;
        }
        
        .bear {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
        }
        
        @keyframes backdiv {
            50% {
                background: #ffe6fe;
            }
        }
        
        @keyframes beat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(0.6) rotate(-45deg);
            }
        }
        
        @keyframes textChange {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="start-container">
        <button class="start-button" onclick="startAnimation()">Mi corazón late por ti ❤️</button>
    </div>

    <div class="back">
        <div class="heart"></div>
        <h1 id="text">Love</h1>
        <img src="osito.gif" alt="Osito" class="bear">
    </div>

    <audio id="myAudio" preload="auto">
        <source src="Arctic Monkeys - I Wanna Be Yours(MP3_160K).mp3" type="audio/mp3">
    </audio>

    <script>
        const texts = ["Te lo digo 😍", "Me gustas🥹", "Mucho😘"];
        let currentIndex = 0;
        const textElement = document.getElementById("text");
        const audioElement = document.getElementById("myAudio");

        function startAnimation() {
            document.querySelector('.start-container').style.display = 'none';
            document.querySelector('.back').style.display = 'block';

            // Iniciar la animación y cambiar el texto
            setInterval(changeText, 1000); // Cambia cada segundo
        }

        function changeText() {
            currentIndex = (currentIndex + 1) % texts.length;
            textElement.textContent = texts[currentIndex];

            if (currentIndex === 1 && audioElement.paused) {
                audioElement.play().catch((error) => {
                    console.error("Error al intentar reproducir el audio:", error);
                });
            }
        }
    </script>
</body>

</html>
